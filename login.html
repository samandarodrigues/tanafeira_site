<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar ‚Ä¢ TaNaFeira</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root{
      --teal-1:#005a63;
      --teal-2:#007b72;
      --shadow:0 18px 55px rgba(0,0,0,.2);
      --radius:28px;
      --err:#c0392b;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,system-ui,Arial}
    html,body{height:100%}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(145deg,var(--teal-1),var(--teal-2));
      padding:24px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.22);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(14px);
      color:#eafff3;
      overflow:hidden;
    }

    .head{
      padding:22px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,.16);
    }

    .head img{
      height:34px;
      margin-bottom:10px;
    }

    .head h1{
      font-size:26px;
      font-weight:1000;
    }

    .head p{
      font-size:14px;
      opacity:.9;
      margin-top:6px;
    }

    .body{
      padding:22px;
    }

    label{
      font-size:13px;
      font-weight:800;
      margin-top:14px;
      display:block;
    }

    input{
      width:100%;
      margin-top:6px;
      padding:12px 14px;
      border-radius:14px;
      border:none;
      font-size:15px;
    }

    .pwwrap{position:relative}

    /* üëÅ BOT√ÉO DO OLHO */
    .pwbtn{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(calc(-50% + 3px));
      background:#fff;
      border:2px solid transparent;
      width:36px;
      height:36px;
      border-radius:10px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:.2s;
      color:#333;
    }

    /* üö® LINHA QUANDO ERRO */
    .pwbtn.error{
      border-color:var(--err);
    }

    .btn{
      width:100%;
      margin-top:18px;
      padding:14px;
      border-radius:999px;
      border:none;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
    }

    .btn.primary{
      background:#00f0af;
      color:#003b36;
    }

    .btn.secondary{
      background:rgba(255,255,255,.14);
      color:#fff;
      margin-top:12px;
    }

    .alert{
      display:none;
      margin-bottom:12px;
      padding:12px;
      border-radius:14px;
      background:#ffe9e9;
      color:#5a0000;
      font-size:13px;
      font-weight:700;
    }
    .alert.show{display:block}

    .footer{
      padding:16px;
      text-align:center;
      font-size:13px;
      opacity:.9;
    }

    a{color:#bfffe6;text-decoration:none;font-weight:900}
  </style>
</head>

<body>

<div class="card">

  <div class="head">
    <!-- LOGO EM UM S√ì LUGAR -->
    <img src="LogoTaNaFeira.png" alt="TaNaFeira">
    <h1>Entrar</h1>
    <p>Acesse sua conta para continuar</p>
  </div>

  <div class="body">

    <div id="alert" class="alert"></div>

    <form id="loginForm">
      <label for="email">E-mail</label>
      <input id="email" type="email" required>

      <label for="password">Senha</label>
      <div class="pwwrap">
        <input id="password" type="password" required>
        <button type="button" class="pwbtn" id="togglePw" aria-label="Mostrar senha">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <button class="btn primary" type="submit" id="btnLogin">
        Entrar
      </button>
    </form>

    <button class="btn secondary" onclick="location.href='criarconta.html'">
      Criar conta
    </button>

  </div>

  <div class="footer">
    <a href="index.html">Voltar para o in√≠cio</a>
  </div>

</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const sb = supabase.createClient(
    "https://addedjckqdzwgdstgqfz.supabase.co",
    "sb_publishable_WaH0GklqXIWCYjL2jVzZjg_GD6XdrXB"
  );

  const alertBox = document.getElementById("alert");
  const btnLogin = document.getElementById("btnLogin");
  const pwBtn = document.getElementById("togglePw");
  const pwIcon = pwBtn.querySelector("i");

  function showError(msg){
    alertBox.textContent = msg;
    alertBox.classList.add("show");
    pwBtn.classList.add("error"); // üö® linha aparece
  }

  function clearError(){
    alertBox.classList.remove("show");
    pwBtn.classList.remove("error"); // üö® linha some
  }

  // üëÅ alterna olho / olho com linha
  pwBtn.onclick = () => {
    const pw = document.getElementById("password");
    const visible = pw.type === "text";

    pw.type = visible ? "password" : "text";

    pwIcon.classList.toggle("fa-eye", visible);
    pwIcon.classList.toggle("fa-eye-slash", !visible);

    pwBtn.setAttribute(
      "aria-label",
      visible ? "Mostrar senha" : "Ocultar senha"
    );
  };

  async function redirectByRole(user){
    const role = user.user_metadata?.role || user.app_metadata?.role;
    if (role === "vendor") location.href="vend-home.html";
    else location.href="telainicial-comp.html";
  }

  (async()=>{
    const { data:{ session } } = await sb.auth.getSession();
    if (session?.user) redirectByRole(session.user);
  })();

  document.getElementById("loginForm").onsubmit = async (e)=>{
    e.preventDefault();
    clearError();
    btnLogin.disabled = true;
    btnLogin.textContent = "Entrando...";

    const { data, error } = await sb.auth.signInWithPassword({
      email: email.value.trim(),
      password: password.value
    });

    if (error){
      showError("E-mail ou senha inv√°lidos");
      btnLogin.disabled = false;
      btnLogin.textContent = "Entrar";
      return;
    }

    redirectByRole(data.user);
  };
</script>

</body>
</html>
