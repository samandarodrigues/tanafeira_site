<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar ‚Ä¢ TaNaFeira</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root{
      --teal-1:#005a63;
      --teal-2:#007b72;
      --shadow:0 18px 55px rgba(0,0,0,.2);
      --radius:28px;
      --err:#c0392b;
      --ok:#2ecc71;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,system-ui,Arial}
    html,body{height:100%}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(145deg,var(--teal-1),var(--teal-2));
      padding:24px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.22);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(14px);
      color:#eafff3;
      overflow:hidden;
    }

    .head{
      padding:22px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,.16);
    }

    .head img{
      height:34px;
      margin-bottom:10px;
    }

    .head h1{
      font-size:26px;
      font-weight:1000;
    }

    .head p{
      font-size:14px;
      opacity:.9;
      margin-top:6px;
    }

    .body{
      padding:22px;
    }

    label{
      font-size:13px;
      font-weight:800;
      margin-top:14px;
      display:block;
    }

    input{
      width:100%;
      margin-top:6px;
      padding:12px 14px;
      border-radius:14px;
      border:2px solid transparent; /* pra poder ‚Äúacender‚Äù a borda */
      outline:none;
      font-size:15px;
      background:#fff;
    }

    input:focus{
      border-color: rgba(0, 240, 175, .55);
      box-shadow: 0 0 0 4px rgba(0,240,175,.12);
    }

    /* ‚úÖ erro no campo */
    .field-error{
      display:none;
      margin-top:6px;
      font-size:12.5px;
      font-weight:800;
      color:#ffe1e1;
    }
    .field-error.show{display:block;}

    .invalid{
      border-color: var(--err) !important;
      box-shadow: 0 0 0 4px rgba(192,57,43,.18) !important;
    }

    .pwwrap{position:relative}

    /* üëÅ BOT√ÉO DO OLHO */
    .pwbtn{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(calc(-50% + 3px));
      background:#fff;
      border:2px solid transparent;
      width:36px;
      height:36px;
      border-radius:10px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:.2s;
      color:#333;
    }

    /* üö® LINHA QUANDO ERRO */
    .pwbtn.error{
      border-color:var(--err);
    }

    .btn{
      width:100%;
      margin-top:18px;
      padding:14px;
      border-radius:999px;
      border:none;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
    }

    .btn.primary{
      background:#00f0af;
      color:#003b36;
    }

    .btn.secondary{
      background:rgba(255,255,255,.14);
      color:#fff;
      margin-top:12px;
    }

    .alert{
      display:none;
      margin-bottom:12px;
      padding:12px;
      border-radius:14px;
      background:#ffe9e9;
      color:#5a0000;
      font-size:13px;
      font-weight:700;
    }
    .alert.show{display:block}

    .footer{
      padding:16px;
      text-align:center;
      font-size:13px;
      opacity:.9;
    }

    a{color:#bfffe6;text-decoration:none;font-weight:900}
  </style>
</head>

<body>

<div class="card">

  <div class="head">
    <img src="LogoTaNaFeira.png" alt="TaNaFeira">
    <h1>Entrar</h1>
    <p>Acesse sua conta para continuar</p>
  </div>

  <div class="body">

    <div id="alert" class="alert"></div>

    <form id="loginForm" novalidate>
      <label for="email">E-mail</label>
      <input id="email" type="email" autocomplete="email" required />
      <div id="emailErr" class="field-error">E-mail inv√°lido.</div>

      <label for="password">Senha</label>
      <div class="pwwrap">
        <input id="password" type="password" autocomplete="current-password" required />
        <button type="button" class="pwbtn" id="togglePw" aria-label="Mostrar senha">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
      <div id="pwErr" class="field-error">Senha inv√°lida.</div>

      <button class="btn primary" type="submit" id="btnLogin">
        Entrar
      </button>
    </form>

    <button class="btn secondary" onclick="location.href='criarconta.html'">
      Criar conta
    </button>

  </div>

  <div class="footer">
    <a href="index.html">Voltar para o in√≠cio</a>
  </div>

</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const sb = supabase.createClient(
    "https://addedjckqdzwgdstgqfz.supabase.co",
    "sb_publishable_WaH0GklqXIWCYjL2jVzZjg_GD6XdrXB"
  );

  const alertBox = document.getElementById("alert");
  const btnLogin = document.getElementById("btnLogin");

  const emailEl = document.getElementById("email");
  const pwEl = document.getElementById("password");

  const emailErr = document.getElementById("emailErr");
  const pwErr = document.getElementById("pwErr");

  const pwBtn = document.getElementById("togglePw");
  const pwIcon = pwBtn.querySelector("i");

  function isValidEmail(v){
    const s = String(v || "").trim();
    // simples e suficiente pro login
    return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(s);
  }

  function setFieldInvalid(inputEl, errEl, msg){
    inputEl.classList.add("invalid");
    errEl.textContent = msg;
    errEl.classList.add("show");
  }

  function clearFieldInvalid(inputEl, errEl){
    inputEl.classList.remove("invalid");
    errEl.classList.remove("show");
    errEl.textContent = "";
  }

  function showAlert(msg){
    alertBox.textContent = msg;
    alertBox.classList.add("show");
  }

  function clearAlert(){
    alertBox.classList.remove("show");
    alertBox.textContent = "";
  }

  function clearAllErrors(){
    clearAlert();
    clearFieldInvalid(emailEl, emailErr);
    clearFieldInvalid(pwEl, pwErr);
    pwBtn.classList.remove("error");
  }

  function validateLocal(){
    let ok = true;

    // email
    const email = emailEl.value.trim();
    if (!email){
      setFieldInvalid(emailEl, emailErr, "Informe seu e-mail.");
      ok = false;
    } else if (!isValidEmail(email)){
      setFieldInvalid(emailEl, emailErr, "E-mail inv√°lido. Ex: nome@dominio.com");
      ok = false;
    } else {
      clearFieldInvalid(emailEl, emailErr);
    }

    // senha
    const pw = pwEl.value;
    if (!pw){
      setFieldInvalid(pwEl, pwErr, "Informe sua senha.");
      pwBtn.classList.add("error");
      ok = false;
    } else if (pw.length < 6){
      setFieldInvalid(pwEl, pwErr, "Senha inv√°lida (m√≠nimo 6 caracteres).");
      pwBtn.classList.add("error");
      ok = false;
    } else {
      clearFieldInvalid(pwEl, pwErr);
      pwBtn.classList.remove("error");
    }

    return ok;
  }

  // valida ‚Äúao digitar‚Äù
  emailEl.addEventListener("input", ()=>{
    if (!emailEl.value.trim()){
      clearFieldInvalid(emailEl, emailErr);
      return;
    }
    if (isValidEmail(emailEl.value)) clearFieldInvalid(emailEl, emailErr);
  });

  pwEl.addEventListener("input", ()=>{
    if (!pwEl.value){
      clearFieldInvalid(pwEl, pwErr);
      pwBtn.classList.remove("error");
      return;
    }
    if (pwEl.value.length >= 6){
      clearFieldInvalid(pwEl, pwErr);
      pwBtn.classList.remove("error");
    }
  });

  // üëÅ alterna olho
  pwBtn.onclick = () => {
    const visible = pwEl.type === "text";
    pwEl.type = visible ? "password" : "text";

    pwIcon.classList.toggle("fa-eye", visible);
    pwIcon.classList.toggle("fa-eye-slash", !visible);

    pwBtn.setAttribute("aria-label", visible ? "Mostrar senha" : "Ocultar senha");
  };

  async function redirectByRole(user){
    const role = user.user_metadata?.role || user.app_metadata?.role;
    if (role === "vendor") location.href="vend-home.html";
    else location.href="telainicial-comp.html";
  }

  (async()=>{
    const { data:{ session } } = await sb.auth.getSession();
    if (session?.user) redirectByRole(session.user);
  })();

  document.getElementById("loginForm").onsubmit = async (e)=>{
    e.preventDefault();
    clearAllErrors();

    // ‚úÖ valida√ß√£o local antes de chamar supabase
    const ok = validateLocal();
    if (!ok){
      // foca no primeiro inv√°lido
      if (emailEl.classList.contains("invalid")) emailEl.focus();
      else if (pwEl.classList.contains("invalid")) pwEl.focus();
      return;
    }

    btnLogin.disabled = true;
    btnLogin.textContent = "Entrando...";

    const email = emailEl.value.trim();
    const password = pwEl.value;

    const { data, error } = await sb.auth.signInWithPassword({ email, password });

    if (error){
      // tenta ‚Äúentender‚Äù o tipo de erro pra marcar o campo certo
      const msg = String(error.message || "").toLowerCase();

      // supabase geralmente devolve ‚ÄúInvalid login credentials‚Äù
      if (msg.includes("invalid login") || msg.includes("invalid credentials") || msg.includes("invalid email or password")){
        // n√£o d√° pra saber qual dos dois, ent√£o marca os dois
        setFieldInvalid(emailEl, emailErr, "E-mail ou senha incorretos.");
        setFieldInvalid(pwEl, pwErr, "E-mail ou senha incorretos.");
        pwBtn.classList.add("error");
      } else if (msg.includes("email") && msg.includes("invalid")){
        setFieldInvalid(emailEl, emailErr, "E-mail inv√°lido.");
      } else if (msg.includes("password")){
        setFieldInvalid(pwEl, pwErr, "Senha inv√°lida.");
        pwBtn.classList.add("error");
      } else {
        showAlert(error.message || "Erro ao entrar.");
      }

      btnLogin.disabled = false;
      btnLogin.textContent = "Entrar";
      return;
    }

    redirectByRole(data.user);
  };
</script>

</body>
</html>
