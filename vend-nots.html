<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaNaFeira ‚Ä¢ Notifica√ß√µes (Vendedor)</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root{
      --verde:#3aa86b;
      --verde-hover:#2f8a59;

      --teal-1:#005a63;
      --teal-2:#007b72;

      --text:#0f2f2b;
      --muted:rgba(16,49,44,.72);

      --bg:#f5fbf8;
      --surface:rgba(255,255,255,.92);
      --border:rgba(0,0,0,.08);

      --shadow:0 14px 36px rgba(0,0,0,.14);
      --shadow-soft:0 10px 26px rgba(0,0,0,.10);

      --ring: 0 0 0 4px rgba(58,168,107,.14);

      --header-h: 78px;
      --page-pad: clamp(14px, 2.5vw, 24px);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    html{scroll-behavior:smooth;}
    body{
      background:
        radial-gradient(1200px 520px at 15% 10%, rgba(58,168,107,.08), rgba(0,0,0,0) 55%),
        radial-gradient(900px 520px at 95% 90%, rgba(0,90,99,.10), rgba(0,0,0,0) 60%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
      overflow-x:hidden;
      min-height:100svh;
    }

    a{color:inherit;text-decoration:none;}
    img{max-width:100%;display:block;}
    button,input,select,textarea{font-family:inherit;}

    .container{
      width:min(1100px, 100%);
      margin:0 auto;
      padding: 0 var(--page-pad);
    }

    /* ===== HEADER FIXO ===== */
    header{
      position:fixed;
      top:0; left:0; right:0;
      z-index:9999;
      height: var(--header-h);

      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(0,0,0,.06);
    }

    .header-inner{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }

    .brand img{
      width:138px;
      height:auto;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.06));
    }

    .greet{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .hello{
      font-weight:1100;
      font-size:14.5px;
      color:#0f4b45;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 42ch;
    }
    .subtitle{
      font-weight:850;
      font-size:12.8px;
      color:rgba(16,49,44,.70);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 60ch;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:10px 14px;
      font-weight:1000;
      font-size:13.8px;
      transition:.18s;
      display:inline-flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
      user-select:none;
    }
    .btn i{opacity:.95;}

    .btn-outline{
      background:#fff;
      color:#0f4b45;
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.04);
    }
    .btn-outline:hover{transform: translateY(-1px); background:#f7fbf9;}

    .btn-primary{
      background: linear-gradient(180deg, var(--verde), var(--verde-hover));
      color:#fff;
      box-shadow: 0 12px 24px rgba(58,168,107,.22);
    }
    .btn-primary:hover{transform: translateY(-1px); filter:brightness(1.02);}

    .btn-danger{
      background: rgba(0,0,0,.08);
      color:#0f2f2b;
      border:1px solid rgba(0,0,0,.10);
    }
    .btn-danger:hover{background: rgba(0,0,0,.10); transform: translateY(-1px);}

    button:disabled{opacity:.6;cursor:not-allowed;transform:none!important;}

    @media (max-width: 520px){
      :root{ --header-h: 72px; }
      .brand img{width:124px;}
      .greet{display:none;}
      .actions .btn span{display:none;}
      .actions .btn{gap:0;}
    }

    /* ===== MAIN ===== */
    main{
      padding-top: calc(var(--header-h) + 18px);
      padding-bottom: 34px;
    }

    .page-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    .page-title{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .page-title h1{
      font-size:28px;
      font-weight:1100;
      letter-spacing:-.2px;
      color:#102d2a;
      line-height:1.1;
    }
    .page-title p{
      color:rgba(16,49,44,.72);
      font-weight:850;
      max-width: 92ch;
      line-height:1.6;
      font-size:14.4px;
    }

    /* ===== ALERT ===== */
    .alert{
      display:none;
      align-items:flex-start;
      gap:10px;
      margin-top:14px;
      padding:12px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.10);
      box-shadow: var(--shadow-soft);
      color: rgba(16,49,44,.84);
      font-weight:850;
      font-size:13.2px;
      line-height:1.35;
    }
    .alert.show{display:flex;}
    .alert i{margin-top:2px;color: rgba(30,92,58,.85);}

    .alert.err{border-color:#f0b7b7;background:#ffe9e9;}
    .alert.ok{border-color:#b7f0b7;background:#e9ffe9;}

    /* ===== TOOLBAR ===== */
    .toolbar{
      margin-top:14px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .statpill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.92);
      box-shadow: 0 10px 18px rgba(0,0,0,.04);
      font-weight:1100;
      color:#0f4b45;
      font-size:13px;
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: rgba(58,168,107,.30);
      border: 1px solid rgba(58,168,107,.40);
    }
    .dot.on{ background: rgba(58,168,107,.75); border-color: rgba(58,168,107,.75); }
    .dot.off{ background: rgba(0,0,0,.18); border-color: rgba(0,0,0,.18); }

    select{
      padding:10px 12px;
      border:1px solid rgba(0,0,0,.12);
      border-radius:999px;
      font-size:14px;
      font-weight:900;
      background:#fff;
      outline:none;
    }
    select:focus{ box-shadow: var(--ring); }

    /* ===== LIST ===== */
    .list{
      margin-top:16px;
      display:grid;
      gap:12px;
    }

    .card{
      background: var(--surface);
      border:1px solid rgba(0,0,0,.08);
      border-radius: 22px;
      box-shadow: var(--shadow-soft);
      padding:14px;
      overflow:hidden;
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .left{
      display:flex;
      gap:12px;
      align-items:flex-start;
      min-width: min(640px, 100%);
    }

    .icon{
      width:44px;height:44px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.10);
      background:
        radial-gradient(400px 160px at 20% 0%, rgba(58,168,107,.22), rgba(255,255,255,0) 60%),
        #fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      flex:none;
      box-shadow: 0 10px 18px rgba(0,0,0,.04);
    }

    .title{
      font-weight:1200;
      color:#10312c;
      font-size:15.5px;
      line-height:1.2;
    }
    .bodytxt{
      margin-top:6px;
      color:rgba(16,49,44,.78);
      font-weight:850;
      font-size:13.6px;
      line-height:1.45;
    }
    .time{
      margin-top:8px;
      color:rgba(16,49,44,.64);
      font-weight:850;
      font-size:12.6px;
      display:flex;
      gap:8px;
      align-items:center;
    }

    .right{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      font-size:12px;
      font-weight:1100;
      white-space:nowrap;
      background:#fff;
      color:#0f4b45;
    }
    .pill.new{ background:#e9ffe9; border-color:#b7f0b7; }
    .pill.read{ background:#f2f2f2; border-color:#ddd; color:#333; }

    .empty{
      padding:14px;
      color:rgba(16,49,44,.72);
      font-weight:900;
    }

    @media (max-width:720px){
      .left{min-width:100%;}
      .right{justify-content:flex-start;}
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-inner">
      <div class="brand">
        <img src="LogoTaNaFeira.png" alt="TaNaFeira" />
        <div class="greet">
          <div id="hello" class="hello">Carregando...</div>
          <div class="subtitle" id="subtitle">Notifica√ß√µes</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-outline" id="back" type="button" title="Voltar">
          <i class="fa-solid fa-arrow-left"></i> <span>Voltar</span>
        </button>
        <button class="btn btn-danger" id="logout" type="button" title="Sair">
          <i class="fa-solid fa-right-from-bracket"></i> <span>Sair</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="page-head">
      <div class="page-title">
        <h1>Notifica√ß√µes</h1>
        <p>Acompanhe novidades de reservas, atualiza√ß√µes e lembretes do seu painel.</p>
      </div>
    </div>

    <div id="msg" class="alert"></div>

    <div class="toolbar" aria-label="Filtros e a√ß√µes">
      <div class="statpill" title="Quantidade de notifica√ß√µes novas">
        <span id="dot" class="dot off" aria-hidden="true"></span>
        <span id="counterText">0 novas</span>
      </div>

      <select id="filter" aria-label="Filtrar notifica√ß√µes">
        <option value="all">Todas</option>
        <option value="unread">Somente novas</option>
        <option value="read">Somente lidas</option>
      </select>

      <button class="btn btn-primary" id="refresh" type="button">
        <i class="fa-solid fa-rotate"></i> <span>Atualizar</span>
      </button>
      <button class="btn btn-outline" id="markAll" type="button">
        <i class="fa-solid fa-check-double"></i> <span>Marcar tudo como lido</span>
      </button>
      <button class="btn btn-danger" id="clearLocal" type="button" title="Apaga somente o hist√≥rico local deste navegador">
        <i class="fa-solid fa-trash"></i> <span>Limpar hist√≥rico local</span>
      </button>
    </div>

    <section id="list" class="list" aria-label="Lista de notifica√ß√µes">
      <div class="empty">Carregando...</div>
    </section>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      "https://addedjckqdzwgdstgqfz.supabase.co",
      "sb_publishable_WaH0GklqXIWCYjL2jVzZjg_GD6XdrXB"
    );

    const el = (id)=>document.getElementById(id);
    const msgEl = el("msg");

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function showMsg(text, isErr=false){
      msgEl.className = "alert show " + (isErr ? "err" : "ok");
      msgEl.innerHTML =
        `<i class="fa-solid ${isErr ? "fa-triangle-exclamation" : "fa-circle-check"}"></i>` +
        `<div>${escapeHtml(text)}</div>`;
    }
    function clearMsg(){ msgEl.className="alert"; msgEl.innerHTML=""; }

    function fmtDate(ts){
      if (!ts) return "";
      try{ return new Date(ts).toLocaleString("pt-BR"); }catch(_e){ return ""; }
    }

    // ===== vendor guard =====
    let ME_USER = null;
    let ME_PROFILE = null;

    async function requireVendor(){
      const { data:{ user }, error } = await sb.auth.getUser();
      if (error) throw error;
      if (!user){ location.href="login.html"; return null; }
      ME_USER = user;

      const { data: prof, error: e2 } = await sb
        .from("profiles")
        .select("id, role, full_name, updated_at, created_at")
        .eq("id", user.id)
        .maybeSingle();

      if (e2) throw e2;
      if (!prof) throw new Error("Seu perfil n√£o foi encontrado. Fa√ßa logout/login ou recrie a conta.");
      if (prof.role !== "vendor"){ location.href="telainicial-comp.html"; return null; }

      ME_PROFILE = prof;

      const name =
        (prof.full_name || "").trim() ||
        (user.user_metadata?.full_name || "").trim() ||
        ([user.user_metadata?.first_name, user.user_metadata?.last_name].filter(Boolean).join(" ").trim()) ||
        (user.email || "");

      el("hello").textContent = name ? ("Ol√°, " + name + "!") : "Ol√°!";
      el("subtitle").textContent = "Notifica√ß√µes";

      return prof;
    }

    // ===== local state keys =====
    function keyRead(){ return `tnf:nots:read:${ME_USER?.id || "anon"}`; }
    function keyLast(){ return `tnf:nots:last:${ME_USER?.id || "anon"}`; }
    function keyWelcome(){ return `tnf:nots:welcome:${ME_USER?.id || "anon"}`; }

    function getReadSet(){
      try{
        const raw = localStorage.getItem(keyRead());
        const arr = raw ? JSON.parse(raw) : [];
        return new Set(Array.isArray(arr) ? arr.map(String) : []);
      }catch(_e){ return new Set(); }
    }
    function saveReadSet(set){
      localStorage.setItem(keyRead(), JSON.stringify(Array.from(set)));
    }

    function addRead(id){
      const set = getReadSet();
      set.add(String(id));
      saveReadSet(set);
    }
    function markAllRead(ids){
      const set = getReadSet();
      ids.forEach(id => set.add(String(id)));
      saveReadSet(set);
    }

    // ===== data loaders =====
    async function loadMyProducts(){
      const { data, error } = await sb
        .from("products")
        .select("id, name, title, created_at, updated_at")
        .eq("vendor_id", ME_PROFILE.id)
        .order("created_at", { ascending:false })
        .limit(50);

      if (error) throw error;
      return data || [];
    }

    async function loadReservationsReceived(myProductIds){
      try{
        const { data, error } = await sb
          .from("reservations")
          .select("*")
          .eq("vendor_id", ME_PROFILE.id)
          .order("created_at", { ascending:false })
          .limit(80);

        if (error) throw error;
        return data || [];
      }catch(_e){
        if (!myProductIds.length) return [];
        const { data, error } = await sb
          .from("reservations")
          .select("*")
          .in("product_id", myProductIds)
          .order("created_at", { ascending:false })
          .limit(80);

        if (error) throw error;
        return data || [];
      }
    }

    function getQty(row){
      const keys = ["quantity","qty","qtd","amount","units","count"];
      for (const k of keys){
        if (row && row[k] != null) return row[k];
      }
      return null;
    }
    function statusPT(s){
      const v = String(s || "").toLowerCase().trim();
      const map = {
        pending: "Pendente",
        confirmed: "Confirmada",
        cancelled: "Cancelada",
        canceled: "Cancelada",
        rejected: "Recusada",
        done: "Conclu√≠da",
        completed: "Conclu√≠da"
      };
      return map[v] || (v ? (v[0].toUpperCase()+v.slice(1)) : "‚Äî");
    }

    // ===== notification builder =====
    function makeId(parts){
      return parts.map(x => String(x ?? "")).join("|");
    }

    function iconFor(type){
      const map = {
        welcome:"üëã",
        profile:"üë§",
        product:"üß∫",
        reservation:"üì¶",
        status:"üîî",
      };
      return map[type] || "üîî";
    }

    function buildNotifications({ products, reservations }){
      const nots = [];

      // 1) Bem-vindo (uma vez)
      const welcomed = localStorage.getItem(keyWelcome()) === "1";
      if (!welcomed){
        const id = makeId(["welcome", ME_PROFILE.id]);
        nots.push({
          id,
          type: "welcome",
          title: "Bem-vindo ao painel do vendedor!",
          body: "Crie produtos, confirme reservas e mantenha seu perfil atualizado.",
          ts: new Date().toISOString(),
          cta: { label: "Abrir perfil", href: "vend-perfil.html" }
        });
      }

      // 2) Atualiza√ß√£o do perfil (detecta mudan√ßa no updated_at)
      try{
        const lastRaw = localStorage.getItem(keyLast());
        const last = lastRaw ? JSON.parse(lastRaw) : {};
        const lastProfileUpdated = last.profile_updated_at || null;

        if (ME_PROFILE.updated_at && lastProfileUpdated && ME_PROFILE.updated_at !== lastProfileUpdated){
          const id = makeId(["profile_updated", ME_PROFILE.id, ME_PROFILE.updated_at]);
          nots.push({
            id,
            type: "profile",
            title: "Seu perfil foi atualizado",
            body: "Altera√ß√µes no perfil foram salvas com sucesso.",
            ts: ME_PROFILE.updated_at,
            cta: { label: "Ver perfil", href: "vend-perfil.html" }
          });
        }
      }catch(_e){}

      // 3) Produtos (√∫ltimos 10)
      (products || []).slice(0, 10).forEach(p=>{
        const name = (p.name || p.title || "Produto").trim();
        const id = makeId(["product", p.id, p.created_at || p.updated_at || ""]);
        nots.push({
          id,
          type: "product",
          title: "Produto cadastrado/atualizado",
          body: `‚Äú${name}‚Äù est√° na sua vitrine.`,
          ts: p.updated_at || p.created_at,
          cta: { label: "Abrir vitrine", href: "vend-produtos.html" }
        });
      });

      // 4) Reservas (novas e mudan√ßas)
      (reservations || []).slice(0, 30).forEach(r=>{
        const qty = getQty(r);
        const st = String(r.status || "pending").toLowerCase();
        const id = makeId(["reservation", r.id, st, r.updated_at || r.created_at || ""]);

        if (st === "pending"){
          nots.push({
            id,
            type: "reservation",
            title: "Nova reserva recebida",
            body: `Voc√™ recebeu uma reserva${qty != null ? (" de " + qty) : ""}.`,
            ts: r.created_at || r.updated_at,
            cta: { label: "Ver reservas", href: "vend-reservas.html" }
          });
        } else {
          nots.push({
            id,
            type: "status",
            title: "Reserva atualizada",
            body: `Status agora: ${statusPT(st)}.`,
            ts: r.updated_at || r.created_at,
            cta: { label: "Ver reservas", href: "vend-reservas.html" }
          });
        }
      });

      nots.sort((a,b)=> (new Date(b.ts||0)) - (new Date(a.ts||0)));

      const seen = new Set();
      return nots.filter(n => (seen.has(n.id) ? false : (seen.add(n.id), true)));
    }

    // ===== render =====
    function render(nots){
      const filter = el("filter").value;
      const readSet = getReadSet();

      const allIds = nots.map(n => n.id);
      const unreadCount = nots.filter(n => !readSet.has(String(n.id))).length;

      el("counterText").textContent = unreadCount + " novas";
      const dot = el("dot");
      dot.className = "dot " + (unreadCount ? "on" : "off");

      let rows = nots.slice();
      if (filter === "unread") rows = rows.filter(n => !readSet.has(String(n.id)));
      if (filter === "read") rows = rows.filter(n => readSet.has(String(n.id)));

      const box = el("list");
      if (!rows.length){
        box.innerHTML = `<div class="empty">Nenhuma notifica√ß√£o aqui.</div>`;
        return;
      }

      box.innerHTML = rows.map(n=>{
        const isRead = readSet.has(String(n.id));
        return `
          <article class="card">
            <div class="left">
              <div class="icon" aria-hidden="true">${iconFor(n.type)}</div>
              <div style="min-width:0">
                <div class="title">${escapeHtml(n.title)}</div>
                <div class="bodytxt">${escapeHtml(n.body)}</div>
                <div class="time"><i class="fa-regular fa-clock"></i> ${escapeHtml(fmtDate(n.ts))}</div>
              </div>
            </div>

            <div class="right">
              <span class="pill ${isRead ? "read" : "new"}">${isRead ? "LIDA" : "NOVA"}</span>
              ${n.cta?.href ? `<button class="btn btn-outline" type="button" onclick="location.href='${escapeHtml(n.cta.href)}'">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> <span>${escapeHtml(n.cta.label || "Abrir")}</span>
              </button>` : ""}

              <button class="btn btn-outline" type="button" onclick="window.__markRead('${escapeHtml(n.id)}')">
                <i class="fa-solid fa-check"></i> <span>Marcar lida</span>
              </button>
            </div>
          </article>
        `;
      }).join("");

      el("markAll").disabled = (unreadCount === 0);
      el("markAll").onclick = ()=>{
        markAllRead(allIds);
        // ‚Äúwelcome‚Äù vira ‚Äúj√° visto‚Äù
        localStorage.setItem(keyWelcome(), "1");
        render(nots);
        showMsg("Tudo marcado como lido ‚úÖ");
      };
    }

    // ===== init / refresh =====
    let LAST_NOTS = [];

    async function refresh(){
      clearMsg();
      el("list").innerHTML = `<div class="empty">Carregando...</div>`;

      await requireVendor();

      const products = await loadMyProducts();
      const reservations = await loadReservationsReceived(products.map(p => p.id));

      const nots = buildNotifications({ products, reservations });
      LAST_NOTS = nots;

      try{
        localStorage.setItem(keyLast(), JSON.stringify({
          profile_updated_at: ME_PROFILE.updated_at || null
        }));
      }catch(_e){}

      render(nots);
    }

    window.__markRead = (id)=>{
      addRead(id);
      if (String(id).startsWith("welcome|")) localStorage.setItem(keyWelcome(), "1");
      render(LAST_NOTS);
    };

    el("filter").addEventListener("change", ()=> render(LAST_NOTS));
    el("refresh").onclick = async ()=>{
      try{ await refresh(); showMsg("Atualizado ‚úÖ"); }
      catch(e){ showMsg(e.message || "Erro ao atualizar.", true); }
    };

    el("clearLocal").onclick = ()=>{
      const ok = confirm("Isso apaga o hist√≥rico local (lidas/n√£o-lidas) s√≥ deste navegador. Continuar?");
      if (!ok) return;
      localStorage.removeItem(keyRead());
      localStorage.removeItem(keyLast());
      localStorage.removeItem(keyWelcome());
      showMsg("Hist√≥rico local apagado ‚úÖ");
      render(LAST_NOTS);
    };

    el("back").onclick = ()=> location.href="vend-home.html";
    el("logout").onclick = async ()=>{
      await sb.auth.signOut();
      location.href="login.html";
    };

    (async ()=>{
      try{
        await refresh();
      }catch(e){
        console.error(e);
        showMsg(e.message || "Erro ao carregar notifica√ß√µes.", true);
      }
    })();
  </script>
