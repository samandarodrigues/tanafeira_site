<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaNaFeira ‚Ä¢ Comprador</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root{
      --verde:#3aa86b;
      --verde-hover:#2f8a59;
      --verde-escuro:#1e5c3a;

      --teal-1:#005a63;
      --teal-2:#007b72;

      --text:#0f2f2b;
      --muted:rgba(16,49,44,.72);

      --bg:#f5fbf8;
      --surface:rgba(255,255,255,.92);

      --shadow:0 14px 36px rgba(0,0,0,.14);
      --shadow-soft:0 10px 26px rgba(0,0,0,.10);

      --radius-xl: 26px;
      --radius-lg: 18px;
      --ring: 0 0 0 4px rgba(58,168,107,.14);

      --header-h: 78px;
      --page-pad: clamp(14px, 2.5vw, 24px);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    body{
      background:
        radial-gradient(1200px 520px at 15% 10%, rgba(58,168,107,.08), rgba(0,0,0,0) 55%),
        radial-gradient(900px 520px at 95% 90%, rgba(0,90,99,.10), rgba(0,0,0,0) 60%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
      overflow-x:hidden;
      min-height:100svh;
    }

    a{color:inherit;text-decoration:none;}
    img{max-width:100%;display:block;}
    button,input,select{font-family:inherit;}

    .container{
      width:min(1240px, 100%);
      margin:0 auto;
      padding: 0 var(--page-pad);
    }

    /* ===== HEADER FIXO ===== */
    header{
      position:fixed;
      top:0; left:0; right:0;
      z-index:9999;
      height: var(--header-h);

      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(0,0,0,.06);
    }

    .header-inner{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
    }

    .brand img{
      width:138px;
      height:auto;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.06));
    }

    .greet{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .hello{
      font-weight:1100;
      font-size:14.5px;
      color:#0f4b45;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 34ch;
    }

    .subtitle{
      font-weight:850;
      font-size:12.8px;
      color:rgba(16,49,44,.70);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 44ch;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:10px 14px;
      font-weight:1000;
      font-size:13.8px;
      transition:.18s;
      display:inline-flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
      user-select:none;
    }
    .btn i{opacity:.95;}

    .btn-outline{
      background:#fff;
      color:#0f4b45;
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.04);
    }
    .btn-outline:hover{transform: translateY(-1px); background:#f7fbf9;}

    .btn-soft{
      background: rgba(58,168,107,.10);
      color:#0f4b45;
      border:1px solid rgba(58,168,107,.18);
    }
    .btn-soft:hover{transform: translateY(-1px); background: rgba(58,168,107,.14);}

    .btn-danger{
      background: rgba(0,0,0,.08);
      color:#0f2f2b;
      border:1px solid rgba(0,0,0,.10);
    }
    .btn-danger:hover{background: rgba(0,0,0,.10); transform: translateY(-1px);}

    /* ===== MAIN (n√£o deixa header tampar) ===== */
    main{
      padding-top: calc(var(--header-h) + 18px);
      padding-bottom: 34px;
    }

    .page-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    .page-title{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .page-title h1{
      font-size:28px;
      font-weight:1100;
      letter-spacing:-.2px;
      color:#102d2a;
      line-height:1.1;
    }
    .page-title p{
      color:rgba(16,49,44,.72);
      font-weight:850;
      max-width: 70ch;
      line-height:1.6;
      font-size:14.4px;
    }

    /* ===== BLOCO A√á√ïES (apenas perfil e reservas) ===== */
    .quick{
      margin-top:16px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .qcard{
      background: rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
      border-radius: 22px;
      box-shadow: var(--shadow-soft);
      padding:16px;
      display:flex;
      align-items:flex-start;
      gap:14px;
      transition:.18s;
    }
    .qcard:hover{transform: translateY(-1px); box-shadow: var(--shadow);}
    .qico{
      width:46px;height:46px;border-radius:16px;
      background: rgba(58,168,107,.14);
      border:1px solid rgba(58,168,107,.18);
      display:flex;align-items:center;justify-content:center;
      color: var(--verde-escuro);
      flex:0 0 auto;
    }
    .qtext b{
      display:block;
      font-weight:1200;
      color:#10312c;
      margin-top:2px;
    }
    .qtext span{
      display:block;
      margin-top:6px;
      color:rgba(16,49,44,.72);
      font-weight:850;
      font-size:13.6px;
      line-height:1.4;
    }

    @media (max-width: 900px){
      .brand{min-width: unset;}
      .greet{display:none;}
    }
    @media (max-width: 620px){
      .quick{grid-template-columns:1fr;}
    }
    @media (max-width: 520px){
      :root{ --header-h: 72px; }
      .actions .btn span{display:none;}
      .actions .btn{gap:0;}
      .brand img{width:124px;}
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-inner">
      <div class="brand">
        <img src="LogoTaNaFeira.png" alt="TaNaFeira" />
        <div class="greet">
          <div id="hello" class="hello">Ol√°!</div>
          <div class="subtitle">√Årea do comprador</div>
        </div>
      </div>

      <div class="actions">
        <!-- ‚úÖ s√≥ esses 2 + sair -->
        <button class="btn btn-outline" id="profile" type="button" title="Meu perfil">
          <i class="fa-solid fa-user"></i> <span>Perfil</span>
        </button>

        <button class="btn btn-soft" id="myRes" type="button" title="Minhas reservas">
          <i class="fa-solid fa-receipt"></i> <span>Reservas</span>
        </button>

        <button class="btn btn-danger" id="logout" type="button" title="Sair">
          <i class="fa-solid fa-right-from-bracket"></i> <span>Sair</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="page-head">
      <div class="page-title">
        <h1>Bem-vindo(a) üëã</h1>
        <p>
          Aqui voc√™ acessa rapidamente seu perfil e as suas reservas.
        </p>
      </div>
    </div>

    <section class="quick" aria-label="A√ß√µes do comprador">
      <a class="qcard" href="perfil-comp.html" id="goProfile">
        <div class="qico"><i class="fa-solid fa-user-pen"></i></div>
        <div class="qtext">
          <b>Meu perfil</b>
          <span>Atualize seu nome, celular e endere√ßo para facilitar as retiradas.</span>
        </div>
      </a>

      <a class="qcard" href="reservas-comp.html" id="goRes">
        <div class="qico"><i class="fa-solid fa-clipboard-check"></i></div>
        <div class="qtext">
          <b>Minhas reservas</b>
          <span>Acompanhe o status (pendente, confirmada ou cancelada) e detalhes.</span>
        </div>
      </a>
    </section>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      "https://addedjckqdzwgdstgqfz.supabase.co",
      "sb_publishable_WaH0GklqXIWCYjL2jVzZjg_GD6XdrXB"
    );

    const el = (id)=>document.getElementById(id);

    function bestNameFromUser(user){
      const md = user?.user_metadata || {};
      const full = String(md.full_name || "").trim();
      if (full) return full;

      const first = String(md.first_name || "").trim();
      const last  = String(md.last_name || "").trim();
      const join = (first + " " + last).trim();
      if (join) return join;

      const email = String(user?.email || "");
      const beforeAt = email.includes("@") ? email.split("@")[0] : email;
      return beforeAt ? beforeAt : "Ol√°!";
    }

    async function requireAuth(){
      const { data:{ user }, error } = await sb.auth.getUser();
      if (error) throw error;
      if (!user){
        location.href="login.html";
        return null;
      }

      const name = bestNameFromUser(user);
      el("hello").textContent = "Ol√°, " + name + "!";
      return user;
    }

    // Bot√µes do header (somente perfil e reservas)
    el("profile").onclick = ()=> location.href = "perfil-comp.html";
    el("myRes").onclick = ()=> location.href = "reservas-comp.html";

    // ‚úÖ sair
    el("logout").onclick = async ()=>{
      try{
        await sb.auth.signOut();
      }finally{
        location.href="login.html";
      }
    };

    // ‚úÖ se auth mudar, atualiza nome / redireciona se sair
    sb.auth.onAuthStateChange((_event, session)=>{
      if (!session?.user){
        location.href="login.html";
        return;
      }
      el("hello").textContent = "Ol√°, " + bestNameFromUser(session.user) + "!";
    });

    (async ()=>{
      try{
        await requireAuth();
      }catch(e){
        console.error(e);
        location.href="login.html";
      }
    })();
  </script>
</body>
</html>
