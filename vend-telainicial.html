<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaNaFeira • Vendedor (Comprar)</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root{
      --verde:#3aa86b;
      --verde-hover:#2f8a59;
      --verde-escuro:#1e5c3a;

      --text:#0f2f2b;
      --muted:rgba(16,49,44,.72);

      --bg:#f5fbf8;
      --surface:rgba(255,255,255,.92);

      --shadow:0 14px 36px rgba(0,0,0,.14);
      --shadow-soft:0 10px 26px rgba(0,0,0,.10);

      --radius-xl: 26px;
      --ring: 0 0 0 4px rgba(58,168,107,.14);

      --header-h: 78px;
      --page-pad: clamp(14px, 2.5vw, 24px);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    body{
      background:
        radial-gradient(1200px 520px at 15% 10%, rgba(58,168,107,.08), rgba(0,0,0,0) 55%),
        radial-gradient(900px 520px at 95% 90%, rgba(0,90,99,.10), rgba(0,0,0,0) 60%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
      overflow-x:hidden;
      min-height:100svh;
    }

    .container{
      width:min(1240px, 100%);
      margin:0 auto;
      padding: 0 var(--page-pad);
    }

    /* ===== HEADER FIXO ===== */
    header{
      position:fixed;
      top:0; left:0; right:0;
      z-index:9999;
      height: var(--header-h);
      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .header-inner{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand img{
      width:138px;
      height:auto;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.06));
      flex:0 0 auto;
    }

    .greet{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .hello{
      font-weight:1100;
      font-size:14.5px;
      color:#0f4b45;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 42ch;
    }
    .subtitle{
      font-weight:850;
      font-size:12.8px;
      color:rgba(16,49,44,.70);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 46ch;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:10px 14px;
      font-weight:1000;
      font-size:13.8px;
      transition:.18s;
      display:inline-flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
      user-select:none;
    }
    .btn i{opacity:.95;}

    .btn-outline{
      background:#fff;
      color:#0f4b45;
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.04);
    }
    .btn-outline:hover{transform: translateY(-1px); background:#f7fbf9;}

    .btn-soft{
      background: rgba(58,168,107,.10);
      color:#0f4b45;
      border:1px solid rgba(58,168,107,.18);
    }
    .btn-soft:hover{transform: translateY(-1px); background: rgba(58,168,107,.14);}

    .btn-primary{
      background: linear-gradient(180deg, var(--verde), var(--verde-hover));
      color:#fff;
      box-shadow: 0 12px 24px rgba(58,168,107,.22);
    }
    .btn-primary:hover{transform: translateY(-1px); filter:brightness(1.02);}

    .btn-danger{
      background: rgba(0,0,0,.08);
      color:#0f2f2b;
      border:1px solid rgba(0,0,0,.10);
    }
    .btn-danger:hover{background: rgba(0,0,0,.10); transform: translateY(-1px);}

    button:disabled{opacity:.6;cursor:not-allowed;transform:none!important;}

    @media (max-width: 520px){
      :root{ --header-h: 72px; }
      .brand img{width:124px;}
      .subtitle{display:none;}
      .actions .btn span{display:none;}
      .actions .btn{gap:0;}
    }

    /* ===== MAIN (✅ mais espaço pra não colar no header) ===== */
    main{
      padding-top: calc(var(--header-h) + 30px);
      padding-bottom: 34px;
    }

    .page-head{
      margin-top: 10px;
      padding-top: 6px;
      display:flex;
      flex-direction:column;
      gap:10px; /* ✅ separa título e texto */
    }
    .page-head h1{
      font-size:28px;
      font-weight:1100;
      letter-spacing:-.2px;
      color:#102d2a;
      line-height:1.12;
    }
    .page-head p{
      color:rgba(16,49,44,.72);
      font-weight:850;
      max-width: 86ch;
      line-height:1.65;
      font-size:14.4px;
    }

    /* ===== ALERT ===== */
    .alert{
      display:none;
      align-items:flex-start;
      gap:10px;
      margin-top:14px;
      padding:12px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.10);
      box-shadow: var(--shadow-soft);
      color: rgba(16,49,44,.84);
      font-weight:850;
      font-size:13.2px;
      line-height:1.35;
    }
    .alert.show{display:flex;}
    .alert i{margin-top:2px;color: rgba(30,92,58,.85);}
    .alert.err{border-color:#f0b7b7;background:#ffe9e9;}
    .alert.ok{border-color:#b7f0b7;background:#e9ffe9;}

    /* ===== TOOLBAR ===== */
    .toolbar{
      margin-top:16px;
      display:grid;
      grid-template-columns: 1fr 220px 220px 160px;
      gap:12px;
      align-items:center;
    }

    .input, select{
      width:100%;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.92);
      color:#0f2f2b;
      font-weight:850;
      font-size:15px;
      outline:none;
      box-shadow: var(--shadow-soft);
      transition: .18s;
    }
    .input:focus, select:focus{ box-shadow: var(--shadow-soft), var(--ring); }

    .toolbar .btn-primary{
      width:100%;
      justify-content:center;
      border-radius:16px;
      padding:12px 14px;
      font-size:14.6px;
    }

    @media (max-width: 980px){
      .toolbar{grid-template-columns:1fr 1fr;}
      .toolbar #refresh{grid-column:1/-1;}
    }
    @media (max-width: 560px){
      .toolbar{grid-template-columns:1fr;}
    }

    /* ===== GRID PRODUTOS ===== */
    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:14px;
    }
    @media (max-width: 980px){ .grid{grid-template-columns: repeat(2, minmax(0,1fr));} }
    @media (max-width: 640px){ .grid{grid-template-columns: 1fr;} }

    .card{
      background: rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
      border-radius: 22px;
      box-shadow: var(--shadow-soft);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 100%;
    }

    .media{
      height:170px;
      background:#eef6f2;
      border-bottom:1px solid rgba(0,0,0,.06);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }
    .media img{width:100%;height:100%;object-fit:cover}
    .media .noimg{color:rgba(16,49,44,.70);font-weight:900;font-size:13.5px;}

    .content{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }

    .toprow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .title{
      font-weight:1100;
      font-size:16px;
      color:#10312c;
      line-height:1.2;
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(58,168,107,.08);
      color:#0f4b45;
      font-size:12px;
      font-weight:1000;
      white-space:nowrap;
      flex:0 0 auto;
    }

    .desc{
      color:rgba(16,49,44,.72);
      font-weight:850;
      font-size:13.8px;
      line-height:1.55;
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .price{
      font-weight:1200;
      font-size:18px;
      color:#0f2f2b;
    }
    .mutedLine{
      color:rgba(16,49,44,.70);
      font-weight:900;
      font-size:13px;
    }

    audio{width:100%; border-radius:12px;}

    .actionsRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:auto;
      padding-top:8px;
      border-top:1px solid rgba(0,0,0,.06);
    }
    .qty{
      width:110px;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
      font-weight:900;
      box-shadow: var(--shadow-soft);
      outline:none;
    }
    .qty:focus{ box-shadow: var(--shadow-soft), var(--ring); }

    .btn-buy{
      flex:1;
      justify-content:center;
      border-radius:16px;
      padding:12px 14px;
      font-size:14.2px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-inner">
      <div class="brand">
        <img src="LogoTaNaFeira.png" alt="TaNaFeira" />
        <div class="greet">
          <div id="hello" class="hello">Olá!</div>
          <!-- ✅ aqui não repete "Comprar..." pra não duplicar com o título da página -->
          <div class="subtitle">Conta do vendedor</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-outline" id="myRes" type="button" title="Minhas reservas">
          <i class="fa-solid fa-receipt"></i> <span>Minhas reservas</span>
        </button>
        <button class="btn btn-soft" id="back" type="button" title="Voltar">
          <i class="fa-solid fa-arrow-left"></i> <span>Voltar</span>
        </button>
        <button class="btn btn-danger" id="logout" type="button" title="Sair">
          <i class="fa-solid fa-right-from-bracket"></i> <span>Sair</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="page-head">
      <h1>Comprar como vendedor</h1>
      <p>Precisa reservar de outro feirante? Pesquise, filtre e envie a reserva. (A confirmação vem do vendedor.)</p>
    </div>

    <div id="msg" class="alert"></div>

    <div class="toolbar" role="search">
      <input id="q" class="input" placeholder="Buscar produto..." autocomplete="off" />
      <select id="cat" aria-label="Categoria">
        <option value="all">Todas categorias</option>
      </select>
      <select id="onlyInStock" aria-label="Estoque">
        <option value="yes">Somente com estoque</option>
        <option value="no">Mostrar zerados também</option>
      </select>
      <button class="btn btn-primary" id="refresh" type="button">
        <i class="fa-solid fa-rotate"></i> Atualizar
      </button>
    </div>

    <section id="grid" class="grid" aria-label="Lista de produtos"></section>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      "https://addedjckqdzwgdstgqfz.supabase.co",
      "sb_publishable_WaH0GklqXIWCYjL2jVzZjg_GD6XdrXB"
    );

    const el = (id)=>document.getElementById(id);
    const msgEl = el("msg");

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function showMsg(text, isErr=false){
      msgEl.className = "alert show " + (isErr ? "err" : "ok");
      msgEl.innerHTML = `<i class="fa-solid ${isErr ? "fa-triangle-exclamation" : "fa-circle-check"}"></i><div>${escapeHtml(text)}</div>`;
    }
    function clearMsg(){
      msgEl.className = "alert";
      msgEl.innerHTML = "";
    }

    function formatCentsToBRL(cents){
      const v = (Number(cents)||0) / 100;
      return "R$ " + v.toFixed(2).replace(".", ",");
    }

    function publicUrlFor(path){
      if (!path) return null;
      return sb.storage.from("product-media").getPublicUrl(path).data.publicUrl;
    }

    let USER = null;
    let CATEGORIES = [];
    let PRODUCTS = [];
    let VENDOR_NAME = new Map();

    async function requireAuth(){
      const { data:{ user }, error } = await sb.auth.getUser();
      if (error) throw error;
      if (!user){ location.href="login.html"; return null; }
      USER = user;

      const full = (user.user_metadata?.full_name || user.user_metadata?.first_name || "").trim();
      el("hello").textContent = full ? ("Olá, " + full + "!") : "Olá!";
      return user;
    }

    async function loadCategories(){
      const { data, error } = await sb
        .from("categories")
        .select("id,name")
        .order("name", { ascending:true });

      if (error) throw error;
      CATEGORIES = data || [];

      const sel = el("cat");
      sel.innerHTML =
        `<option value="all">Todas categorias</option>` +
        CATEGORIES.map(c => `<option value="${c.id}">${escapeHtml(c.name)}</option>`).join("");
    }

    async function loadVendorNamesForProducts(prods){
      VENDOR_NAME = new Map();
      const vendorIds = Array.from(new Set((prods||[]).map(p => p.vendor_id).filter(Boolean).map(String)));
      if (!vendorIds.length) return;

      const { data, error } = await sb
        .from("profiles")
        .select("id, full_name")
        .in("id", vendorIds);

      if (error){
        vendorIds.forEach(id => VENDOR_NAME.set(String(id), "Vendedor"));
        return;
      }

      (data || []).forEach(v => {
        const name = (v.full_name || "").trim();
        VENDOR_NAME.set(String(v.id), name || "Vendedor");
      });

      vendorIds.forEach(id => {
        if (!VENDOR_NAME.has(String(id))) VENDOR_NAME.set(String(id), "Vendedor");
      });
    }

    function vendorLabel(vendor_id){
      return VENDOR_NAME.get(String(vendor_id)) || "Vendedor";
    }

    function getCategoryName(id){
      const c = CATEGORIES.find(x => String(x.id) === String(id));
      return c ? c.name : "—";
    }

    function parsePositiveInt(val){
      const s = String(val ?? "").trim();
      if (!s) return null;
      if (!/^\d+$/.test(s)) return null;
      const n = Number(s);
      if (!Number.isFinite(n)) return null;
      if (n <= 0) return null;
      return n;
    }

    async function loadProducts(){
      const { data, error } = await sb
        .from("products")
        .select("id,vendor_id,name,description,price_cents,unit,stock,active,category_id,image_path,audio_path,created_at")
        .eq("active", true)
        .order("created_at", { ascending:false });

      if (error) throw error;
      PRODUCTS = data || [];

      await loadVendorNamesForProducts(PRODUCTS);
      render();
    }

    function render(){
      const q = (el("q").value || "").trim().toLowerCase();
      const cat = el("cat").value;
      const onlyInStock = el("onlyInStock").value === "yes";

      let rows = PRODUCTS.slice();
      if (q) rows = rows.filter(p => (p.name||"").toLowerCase().includes(q));
      if (cat !== "all") rows = rows.filter(p => String(p.category_id) === String(cat));
      if (onlyInStock) rows = rows.filter(p => Number(p.stock||0) > 0);

      const grid = el("grid");
      if (!rows.length){
        grid.innerHTML = `<div style="color:rgba(16,49,44,.72);font-weight:900;padding:10px;">Nenhum produto encontrado.</div>`;
        return;
      }

      grid.innerHTML = rows.map(p=>{
        const imgUrl = publicUrlFor(p.image_path);
        const audioUrl = publicUrlFor(p.audio_path);
        const catName = getCategoryName(p.category_id);
        const stock = Number(p.stock||0);
        const desc = (p.description || "").trim();

        return `
          <article class="card">
            <div class="media">
              ${imgUrl ? `<img src="${imgUrl}" alt="Imagem do produto">` : `<div class="noimg">Sem imagem</div>`}
            </div>

            <div class="content">
              <div class="toprow">
                <div class="title">${escapeHtml(p.name||"")}</div>
                <span class="pill"><i class="fa-solid fa-tag"></i> ${escapeHtml(catName)}</span>
              </div>

              ${desc ? `<div class="desc">${escapeHtml(desc)}</div>` : ``}

              <div class="row">
                <div class="price">${formatCentsToBRL(p.price_cents)}</div>
                <div class="mutedLine">${escapeHtml(p.unit||"")}</div>
              </div>

              <div class="row">
                <div class="mutedLine">Estoque: <b>${stock}</b></div>
                <div class="mutedLine">Vendedor: <b>${escapeHtml(vendorLabel(p.vendor_id))}</b></div>
              </div>

              ${audioUrl ? `<audio controls src="${audioUrl}"></audio>` : ``}

              <div class="actionsRow">
                <input class="qty" id="qty-${p.id}" inputmode="numeric" placeholder="Qtd" />
                <button class="btn btn-primary btn-buy" type="button"
                  onclick="window.__reserve('${p.id}')"
                  ${stock <= 0 ? "disabled" : ""}>
                  <i class="fa-solid fa-basket-shopping"></i>
                  ${stock <= 0 ? "Sem estoque" : "Reservar"}
                </button>
              </div>

              ${stock <= 0 ? `<div class="mutedLine" style="font-size:13px">Produto sem estoque no momento.</div>` : ``}
            </div>
          </article>
        `;
      }).join("");
    }

    async function insertReservationFlexible(baseRow, qty){
      const qtyFields = ["qty", "quantity", "qtd", "amount", "count", "units"];

      for (const field of qtyFields){
        const row = { ...baseRow, [field]: qty };

        let res = await sb.from("reservations").insert([{ ...row, vendor_id: baseRow.vendor_id }]);
        if (!res.error) return res;

        const msg = (res.error?.message || "").toLowerCase();
        const isMissingColumn =
          msg.includes("could not find the") ||
          (msg.includes("column") && msg.includes("does not exist")) ||
          msg.includes("schema cache");

        if (!isMissingColumn) return res;

        res = await sb.from("reservations").insert([row]);
        if (!res.error) return res;

        const msg2 = (res.error?.message || "").toLowerCase();
        const isMissingColumn2 =
          msg2.includes("could not find the") ||
          (msg2.includes("column") && msg2.includes("does not exist")) ||
          msg2.includes("schema cache");

        if (!isMissingColumn2) return res;
      }

      return { error: { message: "Não achei a coluna de quantidade em reservations. Confirma se é qty mesmo." } };
    }

    async function reserveProduct(productId){
      clearMsg();
      try{
        if (!USER) await requireAuth();

        const p = PRODUCTS.find(x => String(x.id) === String(productId));
        if (!p) return showMsg("Produto não encontrado.", true);

        const qtyEl = document.getElementById(`qty-${p.id}`);
        const qty = parsePositiveInt(qtyEl?.value);
        if (qty === null) return showMsg("Quantidade inválida. Use inteiro maior que 0.", true);

        const stock = Number(p.stock||0);
        if (qty > stock) return showMsg(`Quantidade maior que o estoque (${stock}).`, true);

        const baseRow = {
          product_id: p.id,
          buyer_id: USER.id,
          status: "pending",
          vendor_id: p.vendor_id
        };

        const ins = await insertReservationFlexible(baseRow, qty);
        if (ins.error) throw ins.error;

        showMsg("Reserva enviada ✅ (aguardando confirmação).", false);

        p.stock = stock - qty;
        qtyEl.value = "";
        render();

      }catch(e){
        console.error(e);
        const msg = (e?.message || "");
        if (msg.toLowerCase().includes("row-level security")){
          return showMsg("RLS bloqueou a reserva. Falta policy de INSERT em reservations.", true);
        }
        showMsg(msg || "Erro ao reservar.", true);
      }
    }

    window.__reserve = (id)=> reserveProduct(id);

    el("q").addEventListener("input", render);
    el("cat").addEventListener("change", render);
    el("onlyInStock").addEventListener("change", render);

    el("refresh").onclick = async ()=>{
      clearMsg();
      try{
        await loadCategories();
        await loadProducts();
        showMsg("Atualizado ✅", false);
      }catch(e){
        showMsg(e.message || "Erro ao atualizar.", true);
      }
    };

    el("myRes").onclick = ()=> location.href="vend-minhas-reservas.html";
    el("back").onclick = ()=> location.href="vend-home.html";
    el("logout").onclick = async ()=>{ await sb.auth.signOut(); location.href="login.html"; };

    (async ()=>{
      try{
        await requireAuth();
        await loadCategories();
        await loadProducts();
      }catch(e){
        console.error(e);
        showMsg(e.message || "Erro ao carregar.", true);
      }
    })();
  </script>
</body>
</html>
