<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comprador - Tela Inicial</title>

  <style>
    body{font-family:system-ui;max-width:1100px;margin:24px auto;padding:0 16px}

    .header{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 0;border-bottom:1px solid #eee;margin-bottom:14px;
    }
    .brand{font-weight:900;font-size:18px}
    .muted{opacity:.75}
    .hello{font-weight:900;margin-top:4px}
    .right{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

    .btn{
      padding:10px 12px;border-radius:12px;border:1px solid #ddd;background:#fff;cursor:pointer;
      font-weight:800;
    }
    .btn:hover{background:#f6f6f6}
    .btn-primary{background:#111;color:#fff;border:0}
    .btn-primary:hover{filter:brightness(.95)}
    button:disabled{opacity:.6;cursor:not-allowed}

    #msg{display:none;margin:12px 0;padding:10px;border-radius:12px;border:1px solid #ddd}

    .toolbar{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      margin:10px 0 14px;
    }
    .search{
      flex:1;min-width:240px;
      padding:12px;border:1px solid #ccc;border-radius:12px;font-size:16px;
    }
    select, input, dialog input{
      padding:12px;border:1px solid #ccc;border-radius:12px;font-size:16px;background:#fff;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:12px;
    }
    @media (max-width:980px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
    @media (max-width:640px){ .grid{grid-template-columns:1fr;} }

    .card{
      border:1px solid #ddd;border-radius:16px;padding:14px;
      display:flex;flex-direction:column;gap:10px;
      background:#fff;
    }
    .row{display:flex;gap:10px;align-items:flex-start}
    .thumb{
      width:86px;height:86px;border-radius:14px;border:1px solid #ddd;object-fit:cover;
      background:#f6f6f6;flex:none;
    }
    .title{font-weight:900;font-size:16px}
    .price{font-weight:900}
    .meta{display:flex;gap:10px;flex-wrap:wrap;font-size:13px}
    .pill{
      display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #ddd;
      font-size:12px;font-weight:900;background:#fafafa;
    }
    audio{width:100%}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:auto}
    .small{font-size:12px}

    dialog{
      border:1px solid #ddd;border-radius:16px;
      padding:14px;max-width:520px;width:calc(100% - 24px);
    }
    dialog::backdrop{background:rgba(0,0,0,.35)}
    .dlgTop{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .dlgGrid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    .span2{grid-column:1/-1}
    label{display:block;font-size:14px;opacity:.85;margin:6px 0}
  </style>
</head>

<body>
  <header class="header">
    <div>
      <div class="brand">TaNaFeira</div>
      <div id="hello" class="hello">Olá!</div>
      <div id="subtitle" class="muted">Feed do comprador</div>
    </div>
    <div class="right">
      <button class="btn" id="profile" type="button">Meu perfil</button>
      <button class="btn" id="myRes" type="button">Minhas reservas</button>
      <button class="btn" id="logout" type="button">Sair</button>
    </div>
  </header>

  <div id="msg"></div>

  <div class="toolbar">
    <input id="q" class="search" placeholder="Buscar produto..." />
    <select id="cat">
      <option value="all">Todas as categorias</option>
    </select>
    <button class="btn btn-primary" id="refresh" type="button">Atualizar</button>
  </div>

  <div id="grid" class="grid">
    <div class="muted">Carregando...</div>
  </div>

  <dialog id="dlg">
    <div class="dlgTop">
      <div>
        <div class="title" id="dlgTitle">Reservar</div>
        <div class="muted small" id="dlgVendor">Vendedor: —</div>
      </div>
      <button class="btn" id="dlgClose" type="button">Fechar</button>
    </div>

    <div class="dlgGrid">
      <div class="span2 muted" id="dlgDesc"></div>

      <div>
        <label for="dlgQty">Quantidade</label>
        <input id="dlgQty" inputmode="numeric" placeholder="Ex: 2" />
        <div class="muted small">Tem que ser maior que 0.</div>
      </div>

      <div>
        <label>Estoque atual</label>
        <input id="dlgStock" disabled />
      </div>

      <div class="span2">
        <button class="btn btn-primary" id="dlgConfirm" type="button">Confirmar reserva</button>
        <button class="btn" id="dlgCancel" type="button" style="margin-left:8px">Cancelar</button>
      </div>

      <div class="span2 muted small">
        Obs: o estoque só baixa quando o vendedor confirmar.
      </div>
    </div>
  </dialog>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      "https://addedjckqdzwgdstgqfz.supabase.co",
      "sb_publishable_WaH0GklqXIWCYjL2jVzZjg_GD6XdrXB"
    );

    const el = (id)=>document.getElementById(id);
    const msgEl = el("msg");

    function showMsg(text, isErr=false){
      msgEl.style.display="block";
      msgEl.style.borderColor = isErr ? "#f0b7b7" : "#b7f0b7";
      msgEl.style.background  = isErr ? "#ffe9e9" : "#e9ffe9";
      msgEl.textContent = text;
    }
    function clearMsg(){ msgEl.style.display="none"; msgEl.textContent=""; }

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function onlyDigits(s){ return (s||"").replace(/\\D/g,""); }
    function toIntStrict(v){
      const d = onlyDigits(v);
      if (!d) return null;
      const n = Number(d);
      if (!Number.isFinite(n)) return null;
      return n;
    }

    function formatCentsToBRL(cents){
      const v = (Number(cents)||0) / 100;
      return "R$ " + v.toFixed(2).replace(".", ",");
    }

    function publicUrlFor(path){
      if (!path) return null;
      return sb.storage.from("product-media").getPublicUrl(path).data.publicUrl;
    }

    let ME = null;
    async function requireAuth(){
      const { data:{ user }, error } = await sb.auth.getUser();
      if (error) throw error;
      if (!user){ location.href="login.html"; return null; }
      ME = user;

      const full = (user.user_metadata?.full_name || user.user_metadata?.first_name || "").trim();
      el("hello").textContent = full ? ("Olá, " + full + "!") : "Olá!";

      el("subtitle").textContent = "Feed do comprador";
      return user;
    }

    let CATEGORIES = [];
    let PRODUCTS = [];
    let VENDOR_NAME = new Map();

    async function loadCategories(){
      const { data, error } = await sb
        .from("categories")
        .select("id,name")
        .order("name", { ascending:true });

      if (error) throw error;
      CATEGORIES = data || [];

      const sel = el("cat");
      sel.innerHTML = `<option value="all">Todas as categorias</option>` +
        CATEGORIES.map(c => `<option value="${c.id}">${escapeHtml(c.name)}</option>`).join("");
    }

    // ✅ Lê produtos e resolve NOME do vendedor via profiles.full_name
    async function loadProductsAndVendors(){
      const { data, error } = await sb
        .from("products")
        .select("id,vendor_id,category_id,name,title,description,price_cents,unit,stock,active,image_path,audio_path,created_at")
        .eq("active", true)
        .order("created_at", { ascending:false })
        .limit(200);

      if (error) throw error;
      PRODUCTS = data || [];

      const vendorIds = Array.from(
        new Set((PRODUCTS || []).map(p => p.vendor_id).filter(Boolean).map(String))
      );

      VENDOR_NAME = new Map();

      if (vendorIds.length){
        const { data: profs, error: perr } = await sb
          .from("profiles")
          .select("id, full_name")
          .in("id", vendorIds);

        // Se RLS travar profiles, a gente cai no fallback sem quebrar o feed.
        if (!perr){
          (profs || []).forEach(p => {
            const name = (p.full_name || "").trim();
            VENDOR_NAME.set(String(p.id), name || "Vendedor");
          });
        }
      }

      // fallback final: nunca mostrar UUID
      vendorIds.forEach(id=>{
        if (!VENDOR_NAME.has(String(id))) VENDOR_NAME.set(String(id), "Vendedor");
      });
    }

    function getCategoryName(id){
      const c = CATEGORIES.find(x => String(x.id) === String(id));
      return c ? c.name : "—";
    }

    function render(){
      const grid = el("grid");
      const q = (el("q").value || "").trim().toLowerCase();
      const cat = el("cat").value;

      let rows = PRODUCTS.slice();
      if (cat !== "all") rows = rows.filter(p => String(p.category_id) === String(cat));
      if (q) rows = rows.filter(p => ((p.name || p.title || "").toLowerCase()).includes(q));

      if (!rows.length){
        grid.innerHTML = `<div class="muted">Nenhum produto encontrado.</div>`;
        return;
      }

      grid.innerHTML = rows.map(p=>{
        const name = (p.name || p.title || "Produto").trim();
        const vendorName = VENDOR_NAME.get(String(p.vendor_id)) || "Vendedor";
        const catName = getCategoryName(p.category_id);

        const img = publicUrlFor(p.image_path);
        const aud = publicUrlFor(p.audio_path);

        const stock = Number(p.stock ?? 0);
        const canReserve = stock > 0;

        return `
          <div class="card">
            <div class="row">
              ${img ? `<img class="thumb" src="${img}" alt="Imagem do produto">` : `<span class="thumb"></span>`}
              <div style="min-width:0">
                <div class="title">${escapeHtml(name)}</div>
                <div class="muted small">Vendedor: ${escapeHtml(vendorName)}</div>
                <div class="meta" style="margin-top:6px">
                  <span class="pill">${escapeHtml(catName)}</span>
                  <span class="pill">${escapeHtml(p.unit || "—")}</span>
                  <span class="pill">Estoque: ${stock}</span>
                </div>
              </div>
            </div>

            ${p.description ? `<div class="muted">${escapeHtml(p.description)}</div>` : ``}

            <div class="price">${formatCentsToBRL(p.price_cents)}</div>

            ${aud ? `<audio controls src="${aud}"></audio>` : ``}

            <div class="actions">
              <button class="btn btn-primary" type="button"
                onclick="window.__openReserve('${p.id}')"
                ${canReserve ? "" : "disabled"}>
                ${canReserve ? "Reservar" : "Sem estoque"}
              </button>
            </div>
          </div>
        `;
      }).join("");
    }

    async function tryInsertReservation(payloads){
      let lastErr = null;
      for (const payload of payloads){
        const { error } = await sb.from("reservations").insert(payload);
        if (!error) return { ok:true };
        lastErr = error;

        const msg = String(error.message || "").toLowerCase();
        if (msg.includes("does not exist") || msg.includes("schema cache")){
          continue;
        }
        break;
      }
      return { ok:false, error:lastErr };
    }

    const dlg = el("dlg");
    const dlgTitle = el("dlgTitle");
    const dlgVendor = el("dlgVendor");
    const dlgDesc = el("dlgDesc");
    const dlgQty = el("dlgQty");
    const dlgStock = el("dlgStock");
    const dlgConfirm = el("dlgConfirm");

    let CURRENT = null;

    window.__openReserve = async (productId)=>{
      clearMsg();
      const p = PRODUCTS.find(x => String(x.id) === String(productId));
      if (!p) return;

      CURRENT = p;

      const name = (p.name || p.title || "Produto").trim();
      const vendorName = VENDOR_NAME.get(String(p.vendor_id)) || "Vendedor";

      dlgTitle.textContent = "Reservar: " + name;
      dlgVendor.textContent = "Vendedor: " + vendorName;
      dlgDesc.textContent = p.description ? p.description : "—";
      dlgQty.value = "";
      dlgStock.value = String(Number(p.stock ?? 0));

      dlgConfirm.disabled = false;
      dlg.showModal();
      dlgQty.focus();
    };

    el("dlgClose").onclick = ()=> dlg.close();
    el("dlgCancel").onclick = ()=> dlg.close();

    dlgConfirm.onclick = async ()=>{
      clearMsg();
      if (!CURRENT) return;

      dlgConfirm.disabled = true;
      dlgConfirm.textContent = "Salvando...";

      try{
        const qty = toIntStrict(dlgQty.value);
        if (qty === null) throw new Error("Digite uma quantidade válida.");
        if (qty <= 0) throw new Error("Quantidade deve ser maior que 0.");
        if (qty > Number(CURRENT.stock ?? 0)) throw new Error("Quantidade maior que o estoque disponível.");

        const base = { product_id: CURRENT.id, buyer_id: ME.id, status: "pending" };

        const payloads = [
          { ...base, vendor_id: CURRENT.vendor_id, quantity: qty },
          { ...base, vendor_id: CURRENT.vendor_id, qty: qty },
          { ...base, vendor_id: CURRENT.vendor_id, qtd: qty },
          { ...base, quantity: qty },
          { ...base, qty: qty },
          { ...base, qtd: qty },
        ];

        const res = await tryInsertReservation(payloads);
        if (!res.ok) throw res.error;

        showMsg("Reserva criada ✅ Aguarde o vendedor confirmar.", false);
        dlg.close();

      }catch(e){
        showMsg(e?.message || "Erro ao reservar.", true);
      }finally{
        dlgConfirm.disabled = false;
        dlgConfirm.textContent = "Confirmar reserva";
      }
    };

    el("q").addEventListener("input", render);
    el("cat").addEventListener("change", render);

    el("refresh").onclick = async ()=>{
      clearMsg();
      try{
        await loadProductsAndVendors();
        render();
        showMsg("Atualizado ✅");
      }catch(e){
        showMsg(e.message || "Erro ao atualizar.", true);
      }
    };

    el("profile").onclick = ()=> location.href = "perfil-comp.html";
    el("myRes").onclick = ()=> location.href = "reservas-comp.html";
    el("logout").onclick = async ()=>{
      await sb.auth.signOut();
      location.href="login.html";
    };

    (async ()=>{
      try{
        await requireAuth();
        await loadCategories();
        await loadProductsAndVendors();
        render();
      }catch(e){
        console.error(e);
        showMsg(e.message || "Erro ao carregar feed.", true);
      }
    })();
  </script>
</body>
</html>
