<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaNaFeira • Comprador</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root{
      --verde:#3aa86b;
      --verde-hover:#2f8a59;
      --verde-escuro:#1e5c3a;

      --teal-1:#005a63;
      --teal-2:#007b72;

      --text:#0f2f2b;
      --muted:rgba(16,49,44,.72);

      --bg:#f5fbf8;
      --surface:#ffffff;
      --border:rgba(0,0,0,.08);

      --shadow:0 14px 36px rgba(0,0,0,.14);
      --shadow-soft:0 10px 26px rgba(0,0,0,.10);

      --radius-xl: 26px;
      --radius-lg: 18px;

      --ring: 0 0 0 4px rgba(58,168,107,.14);

      --header-h: 78px;
      --page-pad: clamp(14px, 2.5vw, 24px);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    html{scroll-behavior:smooth;}
    body{
      background:
        radial-gradient(1200px 520px at 15% 10%, rgba(58,168,107,.08), rgba(0,0,0,0) 55%),
        radial-gradient(900px 520px at 95% 90%, rgba(0,90,99,.10), rgba(0,0,0,0) 60%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
      overflow-x:hidden;
      min-height:100svh;
    }

    a{color:inherit;text-decoration:none;}
    img{max-width:100%;display:block;}
    button,input,select,textarea{font-family:inherit;}

    .container{
      width:min(1240px, 100%);
      margin:0 auto;
      padding: 0 var(--page-pad);
    }

    /* ===== HEADER FIXO ===== */
    header{
      position:fixed;
      top:0; left:0; right:0;
      z-index:9999;
      height: var(--header-h);

      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(0,0,0,.06);
    }

    .header-inner{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      min-width:0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
      flex: 1 1 auto;
    }

    .brand img{
      width:138px;
      height:auto;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.06));
      flex: 0 0 auto;
    }

    /* ✅ aqui tava cortando: agora pode quebrar linha e não some */
    .greet{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
      flex: 1 1 auto;
    }
    .hello{
      font-weight:1000;
      font-size:14.5px;
      color:#0f4b45;
      line-height:1.2;
      white-space:normal;
      overflow:visible;
      text-overflow:unset;
      word-break:break-word;
    }
    .subtitle{
      font-weight:850;
      font-size:12.8px;
      color:rgba(16,49,44,.70);
      white-space:normal;
      overflow:visible;
      text-overflow:unset;
      word-break:break-word;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      flex: 0 0 auto;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:10px 14px;
      font-weight:1000;
      font-size:13.8px;
      transition:.18s;
      display:inline-flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
      user-select:none;
      background:#fff;
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.04);
    }
    .btn:hover{transform: translateY(-1px); background:#f7fbf9;}
    .btn i{opacity:.95;}

    .btn-soft{
      background: rgba(58,168,107,.10);
      color:#0f4b45;
      border:1px solid rgba(58,168,107,.18);
      box-shadow:none;
    }
    .btn-soft:hover{background: rgba(58,168,107,.14);}

    button:disabled{opacity:.6;cursor:not-allowed;transform:none!important;}

    /* ===== MAIN ===== */
    main{
      padding-top: calc(var(--header-h) + 18px);
      padding-bottom: 34px;
    }

    .page-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    .page-title{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:0;
      flex: 1 1 auto;
    }
    .page-title h1{
      font-size:28px;
      font-weight:1100;
      letter-spacing:-.2px;
      color:#102d2a;
      line-height:1.15;
      white-space:normal;
      word-break:break-word;
    }
    .page-title p{
      color:rgba(16,49,44,.72);
      font-weight:850;
      max-width: 80ch;
      line-height:1.6;
      font-size:14.4px;
      white-space:normal;
      word-break:break-word;
    }

    /* ===== TOOLBAR ===== */
    .toolbar{
      margin-top:16px;
      display:grid;
      grid-template-columns: 1fr 220px 160px;
      gap:12px;
      align-items:center;
    }

    .input, select{
      width:100%;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.92);
      color:#0f2f2b;
      font-weight:850;
      font-size:15px;
      outline:none;
      box-shadow: var(--shadow-soft);
      transition: .18s;
      min-width:0;
    }
    .input:focus, select:focus{ box-shadow: var(--shadow-soft), var(--ring); }

    .toolbar .btn-primary{
      width:100%;
      justify-content:center;
      border-radius:16px;
      padding:12px 14px;
      font-size:14.6px;
      border:0;
      background: linear-gradient(180deg, var(--verde), var(--verde-hover));
      color:#fff;
      box-shadow: 0 12px 24px rgba(58,168,107,.22);
    }
    .toolbar .btn-primary:hover{filter:brightness(1.02);}

    @media (max-width: 900px){
      .toolbar{ grid-template-columns: 1fr 1fr; }
      .toolbar .btn-primary{ grid-column: 1 / -1; }
    }

    @media (max-width: 600px){
      :root{ --header-h: 72px; }
      .toolbar{grid-template-columns: 1fr;}
      .actions .btn span{display:none;}
      .actions .btn{gap:0;}
      .brand img{width:124px;}
    }

    /* ===== ALERT ===== */
    .alert{
      display:none;
      align-items:flex-start;
      gap:10px;
      margin-top:14px;
      padding:12px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.10);
      box-shadow: var(--shadow-soft);
      color: rgba(16,49,44,.84);
      font-weight:850;
      font-size:13.2px;
      line-height:1.35;
      word-break:break-word;
    }
    .alert.show{display:flex;}
    .alert i{margin-top:2px;color: rgba(30,92,58,.85);}
    .alert.err{ border-color:#f0b7b7; background:#ffe9e9; }
    .alert.ok { border-color:#b7f0b7; background:#e9ffe9; }

    /* ===== GRID PRODUTOS ===== */
    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:14px;
    }
    @media (max-width: 980px){ .grid{grid-template-columns: repeat(2, minmax(0,1fr));} }
    @media (max-width: 640px){ .grid{grid-template-columns: 1fr;} }

    .card{
      background: rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
      border-radius: 22px;
      box-shadow: var(--shadow-soft);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 100%;
    }

    .card-top{
      padding:14px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    .thumb{
      width:92px;height:92px;
      border-radius:18px;
      border:1px solid rgba(0,0,0,.10);
      object-fit:cover;
      background:#f0f5f3;
      flex:0 0 auto;
    }

    .info{min-width:0;flex:1;}
    .title{
      font-weight:1100;
      font-size:16px;
      color:#10312c;
      line-height:1.25;
      margin-top:2px;
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      word-break:break-word;
    }
    .vendor{
      margin-top:6px;
      color:rgba(16,49,44,.72);
      font-weight:850;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .meta{
      margin-top:10px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(58,168,107,.08);
      color:#0f4b45;
      font-size:12px;
      font-weight:1000;
    }

    .card-mid{
      padding:0 14px 14px;
      display:grid;
      gap:10px;
    }

    .desc{
      color:rgba(16,49,44,.72);
      font-weight:850;
      font-size:13.8px;
      line-height:1.55;
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
      word-break:break-word;
    }

    .priceRow{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .price{
      font-weight:1200;
      font-size:18px;
      color:#0f2f2b;
    }
    .unit{
      font-weight:950;
      font-size:12.8px;
      color:rgba(16,49,44,.68);
      white-space:nowrap;
    }

    audio{ width:100%; border-radius:12px; }

    .card-bottom{
      padding:14px;
      margin-top:auto;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      border-top:1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.86);
    }
    .card-bottom .btn{
      border-radius:16px;
      padding:12px 14px;
      font-size:14.2px;
      border:0;
      background: linear-gradient(180deg, var(--verde), var(--verde-hover));
      color:#fff;
      box-shadow: 0 12px 24px rgba(58,168,107,.22);
    }
    .card-bottom .btn:hover{filter:brightness(1.02);}
    .btn-reserve{
      flex:1;
      justify-content:center;
      min-width: 160px;
    }

    /* ===== MODAL ===== */
    dialog{
      border:none;
      border-radius:22px;
      padding:0;
      max-width: 560px;
      width: calc(100% - 24px);
      box-shadow: var(--shadow);
      overflow:hidden;
      background: rgba(255,255,255,.98);
    }
    dialog::backdrop{
      background: rgba(0,0,0,.40);
      backdrop-filter: blur(2px);
    }

    .dlgHead{
      padding:16px 16px 14px;
      background:
        radial-gradient(900px 320px at 18% 0%, rgba(58,168,107,.14), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(0,90,99,.06), rgba(255,255,255,.02));
      border-bottom: 1px solid rgba(0,0,0,.06);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .dlgTitle{
      font-weight:1200;
      font-size:16px;
      color:#10312c;
      line-height:1.25;
      word-break:break-word;
    }
    .dlgSub{
      margin-top:6px;
      font-weight:900;
      font-size:12.8px;
      color:rgba(16,49,44,.72);
      word-break:break-word;
    }

    .dlgBody{
      padding:14px 16px 16px;
      display:grid;
      gap:12px;
    }
    .dlgDesc{
      color:rgba(16,49,44,.74);
      font-weight:850;
      line-height:1.55;
      font-size:13.8px;
      background: rgba(58,168,107,.08);
      border:1px solid rgba(58,168,107,.14);
      border-radius:16px;
      padding:12px;
      word-break:break-word;
    }

    .dlgGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width:520px){ .dlgGrid{grid-template-columns: 1fr;} }

    .field{display:grid;gap:8px;}
    .field label{
      font-weight:1000;
      font-size:13px;
      color:rgba(16,49,44,.80);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .field label i{color:var(--verde);}

    .dlgActions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:4px;
    }
    .dlgActions .btn{
      border-radius:16px;
      padding:12px 14px;
      font-size:14.2px;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
      color:#0f4b45;
      box-shadow: 0 10px 18px rgba(0,0,0,.04);
    }
    .dlgActions .btn:hover{background:#f7fbf9;}
    .dlgActions .btn-primary{
      border:0;
      background: linear-gradient(180deg, var(--verde), var(--verde-hover));
      color:#fff;
      box-shadow: 0 12px 24px rgba(58,168,107,.22);
    }
    .dlgActions .btn-primary:hover{filter:brightness(1.02);}

    .small-note{
      color:rgba(16,49,44,.64);
      font-weight:850;
      font-size:12.8px;
      line-height:1.5;
      margin-top:4px;
      word-break:break-word;
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-inner">
      <div class="brand">
        <img src="LogoTaNaFeira.png" alt="TaNaFeira" />
        <div class="greet">
          <div id="hello" class="hello">Olá!</div>
          <div id="subtitle" class="subtitle">Produtos disponíveis</div>
        </div>
      </div>

      <!-- ✅ SOMENTE PERFIL E RESERVAS -->
      <div class="actions">
        <button class="btn btn-outline" id="profile" type="button" title="Meu perfil">
          <i class="fa-solid fa-user"></i> <span>Meu perfil</span>
        </button>
        <button class="btn btn-soft" id="myRes" type="button" title="Minhas reservas">
          <i class="fa-solid fa-receipt"></i> <span>Minhas reservas</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="page-head">
      <div class="page-title">
        <h1>Produtos disponíveis</h1>
        <p>Busque por nome, filtre por categoria e reserve. O vendedor confirma depois.</p>
      </div>
    </div>

    <div id="msg" class="alert"></div>

    <div class="toolbar" role="search">
      <input id="q" class="input" placeholder="Buscar produto..." autocomplete="off" />
      <select id="cat" aria-label="Categoria">
        <option value="all">Todas as categorias</option>
      </select>
      <button class="btn btn-primary" id="refresh" type="button">
        <i class="fa-solid fa-rotate"></i> Atualizar
      </button>
    </div>

    <section id="grid" class="grid" aria-label="Lista de produtos">
      <div style="color:rgba(16,49,44,.72);font-weight:900;padding:10px;">Carregando...</div>
    </section>
  </main>

  <dialog id="dlg" aria-label="Reservar produto">
    <div class="dlgHead">
      <div>
        <div class="dlgTitle" id="dlgTitle">Reservar</div>
        <div class="dlgSub" id="dlgVendor">Vendedor: —</div>
      </div>
      <button class="btn btn-outline" id="dlgClose" type="button">
        <i class="fa-solid fa-xmark"></i> Fechar
      </button>
    </div>

    <div class="dlgBody">
      <div class="dlgDesc" id="dlgDesc">—</div>

      <div class="dlgGrid">
        <div class="field">
          <label for="dlgQty"><i class="fa-solid fa-hashtag"></i> Quantidade</label>
          <input class="input" id="dlgQty" inputmode="numeric" placeholder="Ex: 2" />
        </div>

        <div class="field">
          <label><i class="fa-solid fa-box"></i> Estoque atual</label>
          <input class="input" id="dlgStock" disabled />
        </div>
      </div>

      <div class="dlgActions">
        <button class="btn btn-primary" id="dlgConfirm" type="button" style="flex:1;justify-content:center;">
          <i class="fa-solid fa-check"></i> Confirmar reserva
        </button>
        <button class="btn" id="dlgCancel" type="button">
          Cancelar
        </button>
      </div>

      <div class="small-note">
        Obs: o estoque só baixa quando o vendedor confirmar.
      </div>
    </div>
  </dialog>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      "https://addedjckqdzwgdstgqfz.supabase.co",
      "sb_publishable_WaH0GklqXIWCYjL2jVzZjg_GD6XdrXB"
    );

    const el = (id)=>document.getElementById(id);
    const msgEl = el("msg");

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function showMsg(text, isErr=false){
      msgEl.className = "alert show " + (isErr ? "err" : "ok");
      msgEl.innerHTML = `<i class="fa-solid ${isErr ? "fa-triangle-exclamation" : "fa-circle-check"}"></i><div>${escapeHtml(text)}</div>`;
    }
    function clearMsg(){
      msgEl.className = "alert";
      msgEl.innerHTML = "";
    }

    function onlyDigits(s){ return (s||"").replace(/\D/g,""); }
    function toIntStrict(v){
      const d = onlyDigits(v);
      if (!d) return null;
      const n = Number(d);
      if (!Number.isFinite(n)) return null;
      return n;
    }

    function formatCentsToBRL(cents){
      const v = (Number(cents)||0) / 100;
      return "R$ " + v.toFixed(2).replace(".", ",");
    }

    function publicUrlFor(path){
      if (!path) return null;
      return sb.storage.from("product-media").getPublicUrl(path).data.publicUrl;
    }

    let ME = null;
    async function requireAuth(){
      const { data:{ user }, error } = await sb.auth.getUser();
      if (error) throw error;
      if (!user){ location.href="login.html"; return null; }
      ME = user;

      const full = (user.user_metadata?.full_name || user.user_metadata?.first_name || "").trim();
      el("hello").textContent = full ? ("Olá, " + full + "!") : "Olá!";
      el("subtitle").textContent = "Produtos disponíveis";
      return user;
    }

    let CATEGORIES = [];
    let PRODUCTS = [];
    let VENDOR_NAME = new Map();

    // ✅ monta o melhor nome possível pro vendedor
    function vendorDisplayName(prof){
      if (!prof) return "Vendedor";
      const store = String(prof.store_name || "").trim();
      if (store) return store;

      const full = String(prof.full_name || "").trim();
      if (full) return full;

      const first = String(prof.first_name || "").trim();
      const last  = String(prof.last_name || "").trim();
      const join = (first + " " + last).trim();
      if (join) return join;

      if (first) return first;
      if (last) return last;

      return "Vendedor";
    }

    async function loadCategories(){
      const { data, error } = await sb
        .from("categories")
        .select("id,name")
        .order("name", { ascending:true });

      if (error) throw error;
      CATEGORIES = data || [];

      const sel = el("cat");
      sel.innerHTML = `<option value="all">Todas as categorias</option>` +
        CATEGORIES.map(c => `<option value="${c.id}">${escapeHtml(c.name)}</option>`).join("");
    }

    async function loadProductsAndVendors(){
      const { data, error } = await sb
        .from("products")
        .select("id,vendor_id,category_id,name,title,description,price_cents,unit,stock,active,image_path,audio_path,created_at")
        .eq("active", true)
        .order("created_at", { ascending:false })
        .limit(200);

      if (error) throw error;
      PRODUCTS = data || [];

      const vendorIds = Array.from(
        new Set((PRODUCTS || []).map(p => p.vendor_id).filter(Boolean).map(String))
      );

      VENDOR_NAME = new Map();

      if (vendorIds.length){
        // ✅ AQUI É A CORREÇÃO: pega store_name/first/last também
        const { data: profs, error: perr } = await sb
          .from("profiles")
          .select("id, full_name, first_name, last_name, store_name")
          .in("id", vendorIds);

        if (!perr){
          (profs || []).forEach(p => {
            VENDOR_NAME.set(String(p.id), vendorDisplayName(p));
          });
        }
      }

      vendorIds.forEach(id=>{
        if (!VENDOR_NAME.has(String(id))) VENDOR_NAME.set(String(id), "Vendedor");
      });
    }

    function getCategoryName(id){
      const c = CATEGORIES.find(x => String(x.id) === String(id));
      return c ? c.name : "—";
    }

    function render(){
      const grid = el("grid");
      const q = (el("q").value || "").trim().toLowerCase();
      const cat = el("cat").value;

      let rows = PRODUCTS.slice();
      if (cat !== "all") rows = rows.filter(p => String(p.category_id) === String(cat));
      if (q) rows = rows.filter(p => ((p.name || p.title || "").toLowerCase()).includes(q));

      if (!rows.length){
        grid.innerHTML = `<div style="color:rgba(16,49,44,.72);font-weight:900;padding:10px;">Nenhum produto encontrado.</div>`;
        return;
      }

      grid.innerHTML = rows.map(p=>{
        const name = (p.name || p.title || "Produto").trim();
        const vendorName = VENDOR_NAME.get(String(p.vendor_id)) || "Vendedor";
        const catName = getCategoryName(p.category_id);

        const img = publicUrlFor(p.image_path);
        const aud = publicUrlFor(p.audio_path);

        const stock = Number(p.stock ?? 0);
        const canReserve = stock > 0;

        const desc = (p.description || "").trim();

        return `
          <article class="card">
            <div class="card-top">
              ${img ? `<img class="thumb" src="${img}" alt="Imagem do produto">` : `<div class="thumb" aria-hidden="true"></div>`}
              <div class="info">
                <div class="title">${escapeHtml(name)}</div>
                <div class="vendor">Vendedor: ${escapeHtml(vendorName)}</div>

                <div class="meta">
                  <span class="pill"><i class="fa-solid fa-tag"></i> ${escapeHtml(catName)}</span>
                  <span class="pill"><i class="fa-solid fa-scale-balanced"></i> ${escapeHtml(p.unit || "—")}</span>
                  <span class="pill"><i class="fa-solid fa-box"></i> Estoque: ${stock}</span>
                </div>
              </div>
            </div>

            <div class="card-mid">
              ${desc ? `<div class="desc">${escapeHtml(desc)}</div>` : ``}

              <div class="priceRow">
                <div class="price">${formatCentsToBRL(p.price_cents)}</div>
                <div class="unit">${escapeHtml(p.unit ? ("por " + p.unit) : "")}</div>
              </div>

              ${aud ? `<audio controls src="${aud}"></audio>` : ``}
            </div>

            <div class="card-bottom">
              <button class="btn btn-reserve" type="button"
                onclick="window.__openReserve('${p.id}')"
                ${canReserve ? "" : "disabled"}>
                <i class="fa-solid fa-basket-shopping"></i>
                ${canReserve ? "Reservar" : "Sem estoque"}
              </button>
            </div>
          </article>
        `;
      }).join("");
    }

    async function tryInsertReservation(payloads){
      let lastErr = null;
      for (const payload of payloads){
        const { error } = await sb.from("reservations").insert(payload);
        if (!error) return { ok:true };
        lastErr = error;

        const msg = String(error.message || "").toLowerCase();
        if (msg.includes("does not exist") || msg.includes("schema cache")){
          continue;
        }
        break;
      }
      return { ok:false, error:lastErr };
    }

    const dlg = el("dlg");
    const dlgTitle = el("dlgTitle");
    const dlgVendor = el("dlgVendor");
    const dlgDesc = el("dlgDesc");
    const dlgQty = el("dlgQty");
    const dlgStock = el("dlgStock");
    const dlgConfirm = el("dlgConfirm");

    let CURRENT = null;

    window.__openReserve = async (productId)=>{
      clearMsg();
      const p = PRODUCTS.find(x => String(x.id) === String(productId));
      if (!p) return;

      CURRENT = p;

      const name = (p.name || p.title || "Produto").trim();
      const vendorName = VENDOR_NAME.get(String(p.vendor_id)) || "Vendedor";

      dlgTitle.textContent = "Reservar: " + name;
      dlgVendor.textContent = "Vendedor: " + vendorName;
      dlgDesc.textContent = (p.description && p.description.trim()) ? p.description.trim() : "Sem descrição.";
      dlgQty.value = "";
      dlgStock.value = String(Number(p.stock ?? 0));

      dlgConfirm.disabled = false;
      dlg.showModal();
      dlgQty.focus();
    };

    el("dlgClose").onclick = ()=> dlg.close();
    el("dlgCancel").onclick = ()=> dlg.close();

    dlgConfirm.onclick = async ()=>{
      clearMsg();
      if (!CURRENT) return;

      dlgConfirm.disabled = true;
      dlgConfirm.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Salvando...`;

      try{
        const qty = toIntStrict(dlgQty.value);
        if (qty === null) throw new Error("Digite uma quantidade válida.");
        if (qty <= 0) throw new Error("Quantidade deve ser maior que 0.");
        if (qty > Number(CURRENT.stock ?? 0)) throw new Error("Quantidade maior que o estoque disponível.");

        const base = { product_id: CURRENT.id, buyer_id: ME.id, status: "pending" };

        const payloads = [
          { ...base, vendor_id: CURRENT.vendor_id, quantity: qty },
          { ...base, vendor_id: CURRENT.vendor_id, qty: qty },
          { ...base, vendor_id: CURRENT.vendor_id, qtd: qty },
          { ...base, quantity: qty },
          { ...base, qty: qty },
          { ...base, qtd: qty },
        ];

        const res = await tryInsertReservation(payloads);
        if (!res.ok) throw res.error;

        showMsg("Reserva criada ✅ Aguarde o vendedor confirmar.", false);
        dlg.close();

      }catch(e){
        showMsg(e?.message || "Erro ao reservar.", true);
      }finally{
        dlgConfirm.disabled = false;
        dlgConfirm.innerHTML = `<i class="fa-solid fa-check"></i> Confirmar reserva`;
      }
    };

    el("q").addEventListener("input", render);
    el("cat").addEventListener("change", render);

    el("refresh").onclick = async ()=>{
      clearMsg();
      try{
        await loadProductsAndVendors();
        render();
        showMsg("Atualizado ✅", false);
      }catch(e){
        showMsg(e.message || "Erro ao atualizar.", true);
      }
    };

    /* ✅ SOMENTE PERFIL E RESERVAS */
    el("profile").onclick = ()=> location.href = "perfil-comp.html";
    el("myRes").onclick = ()=> location.href = "reservas-comp.html";

    (async ()=>{
      try{
        await requireAuth();
        await loadCategories();
        await loadProductsAndVendors();
        render();
      }catch(e){
        console.error(e);
        showMsg(e.message || "Erro ao carregar feed.", true);
      }
    })();
  </script>
</body>
</html>
