<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaNaFeira â€¢ Comprador</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root{
      --verde:#3aa86b;
      --verde-hover:#2f8a59;
      --verde-escuro:#1e5c3a;

      --text:#0f2f2b;
      --bg:#f5fbf8;

      --header-h: 78px;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    body{
      background:var(--bg);
      color:var(--text);
      line-height:1.45;
      min-height:100vh;

      /* ðŸ”´ ISSO RESOLVE O PROBLEMA */
      padding-top: var(--header-h);
    }

    a{text-decoration:none;color:inherit;}

    /* ===== HEADER ===== */
    header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:var(--header-h);
      z-index:9999;

      background:rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(0,0,0,.08);
    }

    .header-inner{
      max-width:1200px;
      height:100%;
      margin:auto;
      padding:0 20px;

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand img{
      width:130px;
      height:auto;
    }

    .greet{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }

    .hello{
      font-weight:900;
      font-size:14.5px;
    }

    .subtitle{
      font-size:12.5px;
      opacity:.75;
    }

    .actions{
      display:flex;
      gap:10px;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:10px 14px;
      font-weight:900;
      font-size:13.5px;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .btn-profile{
      background:#e9f6ef;
      color:#0f4b45;
    }

    .btn-res{
      background:#dff3ea;
      color:#0f4b45;
    }

    .btn-logout{
      background:#eee;
      color:#333;
    }

    /* ===== MAIN ===== */
    main{
      max-width:1200px;
      margin:auto;
      padding:24px 20px 40px;
    }

    h1{
      font-size:26px;
      margin-bottom:8px;
    }

    p{
      opacity:.8;
      margin-bottom:20px;
    }

    .box{
      background:#fff;
      border-radius:16px;
      padding:20px;
      box-shadow:0 10px 26px rgba(0,0,0,.08);
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-inner">
      <div class="brand">
        <img src="LogoTaNaFeira.png" alt="TaNaFeira">
        <div class="greet">
          <div class="hello">OlÃ¡!</div>
          <div class="subtitle">Minhas reservas</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-profile" onclick="location.href='perfil-comp.html'">
          <i class="fa-solid fa-user"></i> Perfil
        </button>
        <button class="btn btn-res" onclick="location.href='reservas-comp.html'">
          <i class="fa-solid fa-receipt"></i> Reservas
        </button>
        <button class="btn btn-logout" onclick="location.href='login.html'">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <h1>Minhas reservas</h1>
    <p>Acompanhe aqui todas as reservas feitas com os vendedores.</p>

    <div class="box">
      <p style="opacity:.7">Nenhuma reserva carregada ainda.</p>
    </div>
  </main>

</body>
</html>
